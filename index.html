<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order-A-Pizza</title>
</head>

<body>
    <h1>Order-A-Pizza</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 orderCart">
                <h3>Order:</h3>
                <form id="orderForm">
                    <div class="form-group">
                        <label>Select a Size: </label>
                        <select class="form-control" id="sizeSelect">
                            <option>- Size -</option>
                            <option value="5">Personal ($5)</option>
                            <option value="7">Small ($7)</option>
                            <option value="9">Large ($9)</option>
                        </select>
                    </div>
                    <hr>
                    <h5>Veggie Toppings:</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="mushroom" name="topping">
                        <label class="form-check-label">
                            Mushrooms
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="spinach" name="topping">
                        <label class="form-check-label">
                            Spinach
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="redOnion" name="topping">
                        <label class="form-check-label">
                            Red Onion
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="blackOlives" name="topping">
                        <label class="form-check-label">
                            Black Olives
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="greenPeppers" name="topping">
                        <label class="form-check-label">
                            Green Peppers
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="pineapple" name="topping">
                        <label class="form-check-label">
                            Pineapple
                        </label>
                    </div>
                    <br>
                    <h5>Meat Toppings:</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="pepperoni" name="topping">
                        <label class="form-check-label">
                            Pepperoni
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="bacon" name="topping">
                        <label class="form-check-label">
                            Bacon
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="chicken" name="topping">
                        <label class="form-check-label">
                            Chicken
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="sausage" name="topping">
                        <label class="form-check-label">
                            Sausage
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="ham" name="topping">
                        <label class="form-check-label">
                            Ham
                        </label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-md btn-info">Place Order</button>
                </form>
            </div>
            <div class="col-lg-5 pizzaSubtotal">
                <h3>Subtotal:</h3>
            </div>
        </div>
    </div>

</body>

</html>
